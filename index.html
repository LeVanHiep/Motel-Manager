<!DOCTYPE html>
<html>
<head>
	<title>ĐĂNG NHẬP - QUẢN LÝ NHÀ TRỌ</title>
	<link rel="stylesheet" type="text/css" href="index.css">
	<script src="https://kit.fontawesome.com/27f6d17c61.js" crossorigin="anonymous"></script>
</head>

<body>
	<div class="All">
		<div class="Menu">
			<div class="Logo"></div>
		</div>
		<div class="Center">
			<div class="Space"></div>
			<div class="Border">
				<div class="Middle">
					<div class="Title">Hệ Thống Quản Lý</div>
					<div class="InputBox">
						<i class="far fa-user"></i>
						<input placeholder="Tên đăng nhập" type="username">
					</div>
					<div class="InputBox">
						<i class="fas fa-lock"></i>
						<input placeholder="*********" type="password">
					</div>
					<div class="Flex">
						<label class="SavePassword">
							<input type="checkbox">
							Lưu mật khẩu
						</label>
						<a href="">Quên mật khẩu?</a>
					</div>
					<div class="Login">
						Đăng nhập
					</div>
				</div>
			</div>
		</div>
		<div class="Footer">
			<div class="Info">
				<div class="Title">Liện hệ</div>
				<div class="Content">0123456789</div>
				<div class="Content">0987654321</div>
			</div>
			<div class="Info">
				<div class="Title">Địa chỉ</div>
				<div class="Content">Quận Bắc Từ Liêm,</div>
				<div class="Content">Thành Phố Hà Nội</div>
			</div>
		</div>
		<div class="Creator">Powered by LeeVanHiep</div>
	</div>
</body>
</html>
